<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mileage App</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; max-width: 1100px; }
    input, select, button { padding: 10px; margin: 6px 0; width: 100%; box-sizing: border-box; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .row { display:flex; gap: 12px; align-items:center; }
    table { width:100%; border-collapse: collapse; margin-top: 16px; }
    th, td { border-bottom: 1px solid #ddd; padding: 10px; text-align:left; vertical-align: top; }
    .muted { color:#666; }
    .danger { color:#b00020; }
    .card { border: 1px solid #eee; padding: 16px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Mileage App</h1>
  <p class="muted">Enter trips, auto-calculate km via Google Routes API, export CSV.</p>

  <div class="card">
    <h2>Add trip</h2>
    <div class="grid">
      <div>
        <label>Date</label>
        <input id="trip_date" type="date" />
      </div>
      <div>
        <label>Travel mode</label>
        <select id="travel_mode">
          <option value="DRIVE">DRIVE</option>
          <option value="WALK">WALK</option>
          <option value="BICYCLE">BICYCLE</option>
          <option value="TRANSIT">TRANSIT</option>
        </select>
      </div>
    </div>

    <label>Purpose (e.g., client meeting, Bigum, workshop)</label>
    <input id="purpose" placeholder="Purpose" />

    <div class="grid">
      <div>
        <label>From</label>
        <input id="origin" placeholder="e.g., Platanvej 7, 2791 Dragor" />
      </div>
      <div>
        <label>To</label>
        <input id="destination" placeholder="e.g., St. Kongensgade 81D, 1264 Kobenhavn" />
      </div>
    </div>

    <div class="row">
      <input id="round_trip" type="checkbox" style="width:auto" />
      <label for="round_trip">Round trip</label>
    </div>

    <button id="btn_add">Add & calculate</button>
    <div id="status" class="muted"></div>
    <div id="error" class="danger"></div>
  </div>

  <div class="card" style="margin-top:16px;">
    <h2>Trips</h2>
    <div class="row">
      <input id="year" type="number" style="width:160px" />
      <button id="btn_refresh" style="width:auto;">Refresh</button>
      <button id="btn_export" style="width:auto;">Export CSV</button>
    </div>
    <div id="summary" class="muted"></div>

    <table>
      <thead>
        <tr>
          <th>Date</th><th>Purpose</th><th>From - To</th><th>km</th><th></th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
